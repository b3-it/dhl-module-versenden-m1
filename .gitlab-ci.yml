image: registry.netresearch.de/magento-ci/ci-toolchain:latest

stages:
  - analyze
  - build
  - validate


phpcs:
  stage: analyze
  only:
  - CI-147
  - develop
  - master
  script:
  - phpcs --standard=MEQP1
          --severity=10
          --extensions=php,phtml
          --ignore=*/Test/*,*/Tests/*,*/build/*,*/deployment/*
          ${CI_PROJECT_DIR}

