version: '2'
services:
  db:
    image: "couchi.nr:5001/magento-ci/db:${MAGENTO_VERSION}"
    container_name: magento_dbms
    environment:
      MYSQL_ROOT_PASSWORD: MagEC1
      MYSQL_DATABASE: magento
    restart: always

  testdb:
    image: mysql:5.6
    container_name: magento_dbms_test
    environment:
      MYSQL_ROOT_PASSWORD: MagEC1
      MYSQL_DATABASE: magento_unit_tests
    restart: always

  env:
    image: "couchi.nr:5001/magento-ci/php-apache:${PHP_VERSION}"
    container_name: magento_env
    ports:
      - "80:80"
    links:
      - db:mysql
      - testdb:mysql_test
    volumes:
      - ../../../reports:/opt/reports
    volumes_from:
      - app

  app:
    build: ./app
    image: magento-ci/app
    container_name: magento_app
    environment:
      PACKAGE_PATH: "${PACKAGE_PATH}"
      PACKAGE_NAME: "${PACKAGE_NAME}"
    volumes:
      - ${PACKAGE_HOST_PATH}:${PACKAGE_PATH}

