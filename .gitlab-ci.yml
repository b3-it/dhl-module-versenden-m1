package-build:
  stage: build
  only:
  - CI-147
  - master
  script:
    - make
    - magento-tar-to-connect build/scripts/packageconfig.php
    - mv var/connect/*.tgz ${CI_PROJECT_DIR}


  artifacts:
      when: on_success
      paths:
      - ${CI_PROJECT_DIR}/*.zip
      - ${CI_PROJECT_DIR}/*.tgz


